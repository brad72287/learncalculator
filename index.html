<body ng-app="myApp" ng-controller="myCtrl">



<div class="container">
  
<h1>Learn.co FSWD Completion Estimator</h1>

<form action="">
  
  <div class="form-group">

    <label for="exampleInputEmail1">How many days ago did you start the curriculum?</label>
    <input class="form-control" ng-model="daysAgoStarted" placeholder=0>
    

    <label>What lab are you currently on?</label>
    <select class="form-control" ng-model="currentLesson">
      <option ng-repeat="lesson in lessons track by $index">{{$index}} - {{lesson}}</option>
    </select>
  </div>
    <input class="btn btn-primary" type="submit" ng-click="estimate()" value="Estimate" />

</form>

<div ng-if="percentComplete">

<h3>
You have completed <font color=red>{{percentComplete}}%</font> of the curriculum.
You are on pace to complete the whole curriculum in <font color=red>{{pace}}</font> months, with an estimated graduation date of <font color=red>{{dateString}}.</font>
</h3>
  
</div>




</div>

  $scope.estimate = function(){
    event.preventDefault();
    $scope.currentLessonIndex = parseInt( ($scope.currentLesson).split("-")[0] );

    $scope.estTotalDays = (100 / ($scope.percentComplete)) * $scope.daysAgoStarted
    $scope.daysLeft = $scope.estTotalDays - $scope.daysAgoStarted;
    $scope.date = new Date( Date.now() + (86400000*$scope.daysLeft) );
    $scope.dateString = ($scope.date).toString();
